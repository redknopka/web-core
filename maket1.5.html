<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Бренды</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <link href="style/brands.css" rel="stylesheet">
    <link href="fonts/TTLakes/stylesheet.css" rel="stylesheet">
</head>
<body class="brands">
    <header class="brands__header">
        <h2 class="brands__header-title">Ремонт техники различных брендов</h2>
    </header>
    <main class="brands__main">
        <div class="brands__list swiper">
            <div class="swiper-wrapper">
                <article class="brands__card swiper-slide">
                    <a href="#" class="brands__logo">
                        <img class="brands__icon" src="./img/brands_logo/lenovo.svg" alt="Lenovo">
                        <img class="brands__go" src="./img/ic/go.svg" alt="Вперед">
                    </a>
                </article>
                <article class="brands__card swiper-slide">
                    <a href="#" class="brands__logo">
                        <img class="brands__icon" src="./img/brands_logo/samsung.svg" alt="Samsung">
                        <img class="brands__go" src="./img/ic/go.svg" alt="Вперед">
                    </a>
                </article>
                <article class="brands__card swiper-slide">
                    <a href="#" class="brands__logo">
                        <img class="brands__icon" src="./img/brands_logo/apple.svg" alt="Apple">
                        <img class="brands__go" src="./img/ic/go.svg" alt="Вперед">
                    </a>
                </article>
                <article class="brands__card swiper-slide">
                    <a href="#" class="brands__logo">
                        <img class="brands__icon" src="./img/brands_logo/viewsonic.svg" alt="ViewSonic">
                        <img class="brands__go" src="./img/ic/go.svg" alt="Вперед">
                    </a>
                </article>
                <article class="brands__card swiper-slide">
                    <a href="#" class="brands__logo">
                        <img class="brands__icon" src="./img/brands_logo/bosch.svg" alt="Bosch">
                        <img class="brands__go" src="./img/ic/go.svg" alt="Вперед">
                    </a>
                </article>
                <article class="brands__card swiper-slide">
                    <a href="#" class="brands__logo">
                        <img class="brands__icon" src="./img/brands_logo/hp.svg" alt="HP">
                        <img class="brands__go" src="./img/ic/go.svg" alt="Вперед">
                    </a>
                </article>
                <article class="brands__card swiper-slide">
                    <a href="#" class="brands__logo">
                        <img class="brands__icon" src="./img/brands_logo/acer.svg" alt="Acer">
                        <img class="brands__go" src="./img/ic/go.svg" alt="Вперед">
                    </a>
                </article>
                <article class="brands__card swiper-slide">
                    <a href="#" class="brands__logo">
                        <img class="brands__icon" src="./img/brands_logo/sony.svg" alt="Sony">
                        <img class="brands__go" src="./img/ic/go.svg" alt="Вперед">
                    </a>
                </article>
                <article class="brands__card swiper-slide">
                    <a href="#" class="brands__logo">
                        <img class="brands__icon" src="./img/brands_logo/lenovo.svg" alt="Lenovo">
                        <img class="brands__go" src="./img/ic/go.svg" alt="Вперед">
                    </a>
                </article>
                <article class="brands__card swiper-slide">
                    <a href="#" class="brands__logo">
                        <img class="brands__icon" src="./img/brands_logo/samsung.svg" alt="Samsung">
                        <img class="brands__go" src="./img/ic/go.svg" alt="Вперед">
                    </a>
                </article>
                <article class="brands__card swiper-slide">
                    <a href="#" class="brands__logo">
                        <img class="brands__icon" src="./img/brands_logo/apple.svg" alt="Apple">
                        <img class="brands__go" src="./img/ic/go.svg" alt="Вперед">
                    </a>
                </article>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </main>
    <footer class="brands__footer">
        <button class="brands__footer-button show-more">Показать все</button>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
